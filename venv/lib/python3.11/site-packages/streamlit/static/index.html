<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Tech Enterprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #020712;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Matrix rain columns */
        .rain-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }
        .rc {
            position: absolute;
            top: -30%;
            font-family: 'Share Tech Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: rgba(0,191,255,0.12);
            white-space: pre;
            animation: fall linear infinite;
            user-select: none;
        }
        @keyframes fall {
            0%   { transform: translateY(0); opacity: 0; }
            5%   { opacity: 1; }
            90%  { opacity: 0.4; }
            100% { transform: translateY(130vh); opacity: 0; }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,191,255,0.015) 2px,
                rgba(0,191,255,0.015) 4px
            );
        }

        /* Loading card */
        .loader {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Glow burst */
        .loader::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0,191,255,0.18) 0%, rgba(120,0,255,0.08) 40%, transparent 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px);
            z-index: 0;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50%       { opacity: 1; }
        }

        /* Ring spinner */
        .spinner-ring {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .spinner-ring::before,
        .spinner-ring::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .spinner-ring::before {
            inset: 0;
            border: 2px solid rgba(0,191,255,0.15);
        }

        .spinner-ring::after {
            inset: 0;
            border: 2px solid transparent;
            border-top-color: #00BFFF;
            border-right-color: rgba(0,191,255,0.4);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Inner ring */
        .inner-ring {
            position: absolute;
            inset: 14px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-bottom-color: rgba(0,191,255,0.6);
            border-left-color: rgba(0,191,255,0.2);
            animation: spin 1.2s linear infinite reverse;
        }

        /* Company name */
        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 20px rgba(0,191,255,0.8), 0 0 40px rgba(0,191,255,0.4);
            position: relative;
            z-index: 2;
        }

        .brand span {
            color: #00BFFF;
        }

        /* Status line */
        .status {
            font-size: 0.7rem;
            color: #00BFFF;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.7;
            animation: blink 1.2s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50%       { opacity: 0.2; }
        }

        /* Progress bar */
        .progress-wrap {
            width: 200px;
            height: 2px;
            background: rgba(0,191,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, transparent, #00BFFF, transparent);
            animation: sweep 1.4s ease-in-out infinite;
        }

        @keyframes sweep {
            0%   { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }
    </style>
</head>
<body>

    <!-- Matrix rain background -->
    <div class="rain-bg" id="rain"></div>
    <div class="scanlines"></div>

    <!-- Loading UI -->
    <div class="loader">
        <div class="spinner-ring">
            <div class="inner-ring"></div>
        </div>
        <div class="brand">Sky <span>Tech</span> Enterprise</div>
        <div class="progress-wrap">
            <div class="progress-bar"></div>
        </div>
        <div class="status">Systems Initializing...</div>
    </div>

    <script>
        // Generate matrix rain columns
        const chars = '01アイウエオカキクケコFX9Z7Ξ';
        const rain = document.getElementById('rain');
        for (let i = 0; i < 30; i++) {
            const col = document.createElement('div');
            col.className = 'rc';
            col.style.left = (i / 29 * 97) + '%';
            col.style.animationDuration = (5 + Math.random() * 7) + 's';
            col.style.animationDelay = (-Math.random() * 10) + 's';
            let txt = '';
            for (let j = 0; j < 25; j++) {
                txt += chars[Math.floor(Math.random() * chars.length)] + '\n';
            }
            col.textContent = txt;
            rain.appendChild(col);
        }
    </script>

    %(heads)s
</body>
</html>
