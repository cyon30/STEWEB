<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="./favicon.png" />
    <link rel="preload" href="./static/media/SourceSansVF-Upright.ttf.BsWL4Kly.woff2" as="font" type="font/woff2"
        crossorigin />

    <title>Sky Tech Enterprise âš¡</title>

    <!-- initialize window.prerenderReady to false and then set to true in React app when app is ready for indexing -->
    <script>
        window.prerenderReady = false
    </script>
    <script type="module" crossorigin src="./static/js/index.Drusyo5m.js"></script>
    <link rel="stylesheet" crossorigin href="./static/css/index.BUP6fTcR.css">

    <!-- Sky Tech Enterprise: Custom Loading Screen -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        #ste-loader {
            position: fixed;
            inset: 0;
            background: #020712;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 22px;
            transition: opacity 0.7s ease;
        }

        #ste-loader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .ste-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.18) 0%, rgba(120, 0, 255, 0.08) 40%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px);
            animation: glowPulse 2.5s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: .5
            }

            50% {
                opacity: 1
            }
        }

        .ste-scanlines {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 191, 255, 0.015) 2px, rgba(0, 191, 255, 0.015) 4px);
            pointer-events: none;
        }

        .ste-ring {
            position: relative;
            width: 88px;
            height: 88px;
            z-index: 2;
        }

        .ste-ring::before,
        .ste-ring::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
        }

        .ste-ring::before {
            border: 2px solid rgba(0, 191, 255, 0.12);
        }

        .ste-ring::after {
            border: 2px solid transparent;
            border-top-color: #00BFFF;
            border-right-color: rgba(0, 191, 255, 0.35);
            animation: spinR 0.85s linear infinite;
        }

        .ste-inner {
            position: absolute;
            inset: 14px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-bottom-color: rgba(0, 191, 255, 0.5);
            animation: spinR 1.3s linear infinite reverse;
        }

        @keyframes spinR {
            to {
                transform: rotate(360deg);
            }
        }

        .ste-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 900;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
            z-index: 2;
        }

        .ste-brand em {
            color: #00BFFF;
            font-style: normal;
        }

        .ste-bar-wrap {
            width: 160px;
            height: 2px;
            background: rgba(0, 191, 255, 0.08);
            border-radius: 2px;
            overflow: hidden;
            z-index: 2;
        }

        .ste-bar {
            height: 100%;
            background: linear-gradient(90deg, transparent, #00BFFF, transparent);
            animation: sweep 1.4s ease-in-out infinite;
        }

        @keyframes sweep {
            0% {
                transform: translateX(-100%)
            }

            100% {
                transform: translateX(220%)
            }
        }

        .ste-status {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 3px;
            color: #00BFFF;
            text-transform: uppercase;
            z-index: 2;
            animation: blinkS 1.2s step-end infinite;
        }

        @keyframes blinkS {

            0%,
            100% {
                opacity: .7
            }

            50% {
                opacity: .2
            }
        }
    </style>
</head>

<body>
    <!-- Sky Tech Loading Overlay -->
    <div id="ste-loader">
        <div class="ste-glow"></div>
        <div class="ste-scanlines"></div>
        <div class="ste-ring">
            <div class="ste-inner"></div>
        </div>
        <div class="ste-brand">Sky <em>Tech</em> Enterprise</div>
        <div class="ste-bar-wrap">
            <div class="ste-bar"></div>
        </div>
        <div class="ste-status">Systems Initializing...</div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
        // Hide loader once Streamlit React app mounts
        var loader = document.getElementById('ste-loader');
        var observer = new MutationObserver(function () {
            var app = document.querySelector('[data-testid="stApp"]');
            if (app && app.children.length > 0) {
                loader.classList.add('fade-out');
                setTimeout(function () { loader.style.display = 'none'; }, 750);
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
        // Safety: always hide after 12s
        setTimeout(function () {
            loader.classList.add('fade-out');
            setTimeout(function () { loader.style.display = 'none'; }, 750);
        }, 12000);
    </script>
</body>

</html>
